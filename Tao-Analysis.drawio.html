ot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-6\&quot; value=\&quot;\\( \\textbf{Axiom 2.5} \\)&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;Principle of Mathematical Induction&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Let \\(P(n)\\) be any property for \\(\\mathbb{N}\\) number&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;\\(n\\).&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;If&amp;amp;nbsp;&amp;lt;/span&amp;gt;\\(P(0)\\)&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;is true and&amp;amp;nbsp;&amp;lt;/span&amp;gt;\\(P(n)\\)&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;\\( \\implies \\)&amp;amp;nbsp;&amp;lt;/span&amp;gt;\\(P(n\\)++\\()\\)&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;is true,&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;then&amp;amp;nbsp;&amp;lt;/span&amp;gt;\\(P(n)\\)&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;is true for every \\(\\mathbb{N}\\) number&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;\\(n\\).&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1002\&quot; y=\&quot;1026\&quot; width=\&quot;339\&quot; height=\&quot;84\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-12\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;9szI25GNg8KeYRrrIIkh-9\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-11\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-9\&quot; value=\&quot;&amp;lt;div&amp;gt;What does &amp;quot;property&amp;quot; mean?&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Also, because this axiom refers not&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;just to variables but also to properties,&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;it should technically be called an&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;axiom schema - a template for&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;producing an (infinite) number of axioms.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Further discussion is beyond the scope&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;of this text and falls under mathematical logic.&amp;lt;/div&amp;gt;\\( \\textbf{Remark 2.1.10} \\)\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;887\&quot; y=\&quot;845\&quot; width=\&quot;261\&quot; height=\&quot;142\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-15\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;9szI25GNg8KeYRrrIIkh-11\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-14\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-11\&quot; value=\&quot;\\( P(n) = n \\) &amp;quot;is not a half-integer&amp;quot;&amp;lt;div&amp;gt;Apply Axiom 2.5 to this and&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Example 2.1.9 is taken care of.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The strategy to eliminate a certain rogue number(s)&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;is to find a property that applies to {0, 1, 2, ... }&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;but not to the rogue number(s).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;867\&quot; y=\&quot;691\&quot; width=\&quot;294\&quot; height=\&quot;113\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-26\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;9szI25GNg8KeYRrrIIkh-27\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-29\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-27\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;A certain property &amp;lt;i&amp;gt;P(n)&amp;lt;/i&amp;gt;&amp;amp;nbsp;is true for every natural&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;number &amp;lt;i&amp;gt;n&amp;lt;/i&amp;gt;.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;\\( \\textbf{Proposition Template 2.1.11} \\)&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1205\&quot; y=\&quot;939\&quot; width=\&quot;264\&quot; height=\&quot;55\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-28\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.21;entryY=1.062;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;1\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-27\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;1223\&quot; y=\&quot;1036\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-29\&quot; value=\&quot;Tao simply illustrates use of&amp;lt;div&amp;gt;Induction here.&amp;amp;nbsp;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1254.5\&quot; y=\&quot;869\&quot; width=\&quot;165\&quot; height=\&quot;41\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-30\&quot; value=\&quot;\\( \\textbf{Assumption 2.6} \\) (Informal)&amp;lt;div&amp;gt;There exists a number system \\( \\mathbb{N} \\),&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;whose elements we will call &amp;lt;i&amp;gt;natural numbers&amp;lt;/i&amp;gt;, for&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;which Axioms 2.1 - 2.5 are true.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1346\&quot; y=\&quot;1036\&quot; width=\&quot;275\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-31\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-32\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;1501.640703517588\&quot; y=\&quot;1096\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-32\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;This assumption will be made&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;more precise in chapter 3 where notation&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;for sets and functions are laid down.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;However, it will not be proven but included&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;in axioms for set theory (Axiom 3.8)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;A remarkable accomplishment of modern&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;analysis is that from these 5 axioms and some&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;additional axioms from set theory,&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;all the other number systems can be built.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;We can create functions, do algebra and calculus.&amp;amp;nbsp;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1461\&quot; y=\&quot;1134\&quot; width=\&quot;287\&quot; height=\&quot;156\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-33\&quot; value=\&quot;&amp;lt;div&amp;gt;See Exercise 3.5.13 to see how&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;all versions of the natural number system&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;are equivalent.&amp;amp;nbsp;&amp;lt;/div&amp;gt;\\( \\textbf{Remark 2.1.12} \\)\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1564\&quot; y=\&quot;923\&quot; width=\&quot;237\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-34\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.295;entryY=1.012;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;1\&quot; source=\&quot;9szI25GNg8KeYRrrIIkh-30\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-33\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-35\&quot; value=\&quot;\\( \\textbf{Remark 2.1.13} \\)&amp;lt;div&amp;gt;Each individual natural number is finite&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;but the &amp;lt;i&amp;gt;set&amp;amp;nbsp;&amp;lt;/i&amp;gt;&amp;amp;nbsp;of natural numbers is infinite.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;This can be proved with Axiom 2.5.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;P&amp;lt;/i&amp;gt;(n) = n is a finite number.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;P&amp;lt;/i&amp;gt;(0) is true. &amp;lt;i&amp;gt;P&amp;lt;/i&amp;gt;(n)&amp;amp;nbsp;â‡’ &amp;lt;i&amp;gt;P&amp;lt;/i&amp;gt;(n++)&amp;amp;nbsp;is true.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Therefore, &amp;lt;i&amp;gt;P&amp;lt;/i&amp;gt;(n) is true for all natural numbers &amp;lt;i&amp;gt;n&amp;lt;/i&amp;gt;.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1073\&quot; y=\&quot;1372.5\&quot; width=\&quot;271\&quot; height=\&quot;113\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-38\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;9szI25GNg8KeYRrrIIkh-36\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-37\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-36\&quot; value=\&quot;&amp;lt;svg style=&amp;quot;vertical-align: -0.025ex;&amp;quot; xmlns:xlink=&amp;quot;http://www.w3.org/1999/xlink&amp;quot; viewBox=&amp;quot;0 -694 7175 705&amp;quot; role=&amp;quot;img&amp;quot; height=&amp;quot;1.595ex&amp;quot; width=&amp;quot;16.233ex&amp;quot; xmlns=&amp;quot;http://www.w3.org/2000/svg&amp;quot;&amp;gt;&amp;lt;defs&amp;gt;&amp;lt;path d=&amp;quot;M394 0Q370 3 222 3Q75 3 51 0H39V62H147V624H39V686H234Q256 686 299 686T362 687Q479 687 554 669T681 593Q716 550 716 497Q716 390 568 338Q569 337 572 336T577 332Q605 317 623 300T650 258T662 218T668 172Q678 98 689 76Q707 40 748 40Q770 40 780 54T795 88T801 111Q805 117 827 117H831Q846 117 852 113T858 92Q857 78 852 63T834 30T797 1T739 -11Q630 -11 580 12T511 87Q506 104 506 168Q506 170 506 178T507 194Q507 289 438 313Q424 318 356 318H298V62H406V0H394ZM366 369Q459 370 490 381Q548 402 548 476V498V517Q548 578 513 600Q479 624 392 624H358H298V369H366Z&amp;quot; id=&amp;quot;MJX-330-TEX-B-1D411&amp;quot;&amp;gt;&amp;lt;/path&amp;gt;&amp;lt;path d=&amp;quot;M32 225Q32 332 102 392T272 452H283Q382 452 436 401Q494 343 494 243Q494 226 486 222T440 217Q431 217 394 217T327 218H175V209Q175 177 179 154T196 107T236 69T306 50Q312 49 323 49Q376 49 410 85Q421 99 427 111T434 127T442 133T mp;lt;use xlink:href=&amp;quot;#MJX-330-TEX-B-1D411&amp;quot; data-c=&amp;quot;1D411&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(862,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D41E&amp;quot; data-c=&amp;quot;1D41E&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(1389,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D426&amp;quot; data-c=&amp;quot;1D426&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(2347,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D41A&amp;quot; data-c=&amp;quot;1D41A&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(2906,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D42B&amp;quot; data-c=&amp;quot;1D42B&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(3380,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D424&amp;quot; data-c=&amp;quot;1D424&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(3987,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-20&amp;quot; data-c=&amp;quot;20&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(4237,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D7D0&amp;quot; data-c=&amp;quot;1D7D0&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(4812,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-2E&amp;quot; data-c=&amp;quot;2E&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(5131,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D7CF&amp;quot; data-c=&amp;quot;1D7CF&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(5706,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-2E&amp;quot; data-c=&amp;quot;2E&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(6025,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D7CF&amp;quot; data-c=&amp;quot;1D7CF&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;use transform=&amp;quot;translate(6600,0)&amp;quot; xlink:href=&amp;quot;#MJX-330-TEX-B-1D7D2&amp;quot; data-c=&amp;quot;1D7D2&amp;quot;&amp;gt;&amp;lt;/use&amp;gt;&amp;lt;/g&amp;gt;&amp;lt;/g&amp;gt;&amp;lt;/g&amp;gt;&amp;lt;/svg&amp;gt;&amp;lt;div&amp;gt;Our definition of natural numbers is&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;axiomatic&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;rather than constructive, meaning mathematics focuses&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;on the properties and operations of these numbers&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;rather than their physical or conceptual nature.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Multiple models of natural numbers can exist,&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;and as long as they adhere to the necessary axioms,&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;they are considered valid for mathematical purposes.&amp;amp;nbsp;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;153\&quot; y=\&quot;1372.5\&quot; width=\&quot;315\&quot; height=\&quot;127\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-37\&quot; value=\&quot;\\( \\textbf{Remark 2.1.15} \\)&amp;lt;div&amp;gt;Historically, numbers were closely tied to physical concepts&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;like counting or measuring, leading to confusion&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;when&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;dealing with more abstract numbers such as negatives or irrationals.&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The late 19th-century discovery that numbers can be treated abstractly&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;through axioms allowed mathematicians to work with them&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;independently of any concrete models,&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;easing the transition between different number systems.&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;541\&quot; y=\&quot;1365\&quot; width=\&quot;394\&quot; height=\&quot;142\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-40\&quot; value=\&quot;\\( \\textbf{Proposition 2.1.16} \\)&amp;amp;nbsp;&amp;lt;div&amp;gt;(Recursive definitions)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Suppose for each \\( \\mathbb{N} \\) number &amp;lt;i&amp;gt;n&amp;lt;/i&amp;gt;,&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;we have some function \\( f_n:\\mathbb{N}&amp;amp;nbsp; \\mapsto \\mathbb{N} \\).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Let &amp;lt;i&amp;gt;c &amp;lt;/i&amp;gt;be a \\( \\mathbb{N} \\) number. Then we can&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;assign a unique \\( \\mathbb{N} \\) number \\( a_n \\) to each&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;\\( \\mathbb{N} \\) number &amp;lt;i&amp;gt;n&amp;lt;/i&amp;gt;, such that&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;\\( a_0 = c \\) and \\( a_{n++} = f_n(a_n) \\)&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;for each \\( \\mathbb{N} \\) number &amp;lt;i&amp;gt;n.&amp;lt;/i&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-87\&quot; y=\&quot;1526\&quot; width=\&quot;362\&quot; height=\&quot;156\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-41\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.449;entryY=-0.152;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;1\&quot; source=\&quot;R7qa3hSG3WKsnmx5klRy-12\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-40\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-42\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.527;entryY=-0.055;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;1\&quot; source=\&quot;9szI25GNg8KeYRrrIIkh-6\&quot; target=\&quot;9szI25GNg8KeYRrrIIkh-35\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-1\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;c4-g_TUZqkZrB4LUwKxe-2\&quot; target=\&quot;c4-g_TUZqkZrB4LUwKxe-3\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-2\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Section 2.1&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;The Peano Axioms&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;3\&quot; y=\&quot;2107\&quot; width=\&quot;143\&quot; height=\&quot;46\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-3\&quot; value=\&quot;\\( \\textbf{Axiom 2.1} \\)&amp;lt;br&amp;gt;0 is a natural number.\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;175\&quot; y=\&quot;2107\&quot; width=\&quot;140\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-4\&quot; value=\&quot;\\( \\textbf{Axiom 2.2} \\)&amp;lt;br&amp;gt;If \\( n \\) is a natural number,&amp;lt;div&amp;gt;then \\(n\\)++&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;is also&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;a natural number.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;342\&quot; y=\&quot;2107\&quot; width=\&quot;170\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-5\&quot; value=\&quot;\\( \\textbf{Axiom 2.3} \\)&amp;lt;br&amp;gt;\\(n\\)++ \\( \\neq 0 \\)&amp;lt;div&amp;gt;for every natural number \\(n\\).&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;555\&quot; y=\&quot;2106\&quot; width=\&quot;177\&quot; height=\&quot;55\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-6\&quot; value=\&quot;\\( \\textbf{Axiom 2.4} \\)&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;If \\(n \\) and \\(m\\) are \\(\\mathbb{N}\\) numbers and&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;\\(n \\neq m\\), then \\(n\\)++\\(\\neq\\)\\(m\\)++&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;759\&quot; y=\&quot;2103\&quot; width=\&quot;276\&quot; height=\&quot;55\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-7\&quot; value=\&quot;\\( \\textbf{Axiom 2.5} \\)&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;Principle of Mathematical Induction&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Let \\(P(n)\\) be any property for \\(\\mathbb{N}\\) number&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;\\(n\\).&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;If&amp;amp;nbsp;&amp;lt;/span&amp;gt;\\(P(0)\\)&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;is true and&amp;amp;nbsp;&amp;lt;/span&amp;gt;\\(P(n)\\)&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;\\( \\implies \\)&amp;amp;nbsp;&amp;lt;/span&amp;gt;\\(P(n\\)++\\()\\)&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;is true,&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;then&amp;amp;nbsp;&amp;lt;/span&amp;gt;\\(P(n)\\)&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;is true for every \\(\\mathbb{N}\\) number&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;\\(n\\).&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1016\&quot; y=\&quot;2100\&quot; width=\&quot;339\&quot; height=\&quot;84\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-14\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=none;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;c4-g_TUZqkZrB4LUwKxe-8\&quot; target=\&quot;c4-g_TUZqkZrB4LUwKxe-12\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-8\&quot; value=\&quot;\\( \\textbf{Definition 2.2.1} \\)&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;Addition of natural numbers&amp;lt;/i&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Let m be a \\( \\mathbb{N} \\) number.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;0 + &amp;lt;i&amp;gt;m&amp;lt;/i&amp;gt;&amp;amp;nbsp;:= &amp;lt;i&amp;gt;m&amp;lt;/i&amp;gt;&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;(&amp;lt;i&amp;gt;n&amp;lt;/i&amp;gt;++) + &amp;lt;i&amp;gt;m&amp;lt;/i&amp;gt;&amp;amp;nbsp;:= (&amp;lt;i&amp;gt;n &amp;lt;/i&amp;gt;+ &amp;lt;i&amp;gt;m&am v&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-186\&quot; y=\&quot;872\&quot; width=\&quot;1535\&quot; height=\&quot;84\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;zjmZ-NEFmvkbTpF5paMS-17\&quot; value=\&quot;&amp;lt;div&amp;gt;\\( \\textbf{Proposition 2.1.8} \\)&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;6 \\( \\neq \\) 2&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline 6 = 2 &amp;amp;amp; \\text{Hypothesis} \\\\ \\hline \\text{5++ = 1++} &amp;amp;amp; \\text{Def. of 2 and 6} \\\\ \\hline \\text{5 = 1} &amp;amp;amp; \\text{Axiom 2.4} \\\\ \\hline \\text{4++ = 0++} &amp;amp;amp; \\text{Def. of 1 and 5} \\\\ \\hline \\text{4 = 0} &amp;amp;amp; \\text{Axiom 2.4} \\\\ \\hline \\text{Conclusion is False} &amp;amp;amp; \\text{Proposition 2.1.6} \\\\ \\hline 6 \\neq 2 &amp;amp;amp; \\text{Proof by Cont.} \\\\ \\hline\\end{array}$$&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-7\&quot; y=\&quot;1228\&quot; width=\&quot;2096\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-43\&quot; value=\&quot;&amp;lt;div&amp;gt;\\( \\textbf{Proposition 2.1.16} \\)&amp;amp;nbsp;&amp;lt;div&amp;gt;(Recursive definitions)&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline a_0 = c &amp;amp;amp; \\text{Axiom 2.3} \\\\ \\hline \\text{where } a_0 \\text{ is unique.} &amp;amp;amp; \\\\ \\hline a_{n++} := f_n(a_n) &amp;amp;amp; \\text{Axiom 2.4} \\\\ \\hline \\text{where } a_{n++} \\text{ is unique.} &amp;amp;amp;&amp;amp;nbsp; \\\\ \\hline n \\mapsto a_n \\text{ for each} &amp;amp;amp; \\text{Axiom 2.5} \\\\ \\hline \\mathbb{N} \\text{ number } n &amp;amp;amp;&amp;amp;nbsp; \\\\ \\hline \\text{where } a_n \\text{ is unique.} &amp;amp;amp; \\\\ \\hline\\end{array}$$&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-738\&quot; y=\&quot;1614\&quot; width=\&quot;2155\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-20\&quot; value=\&quot;&amp;lt;div&amp;gt;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline P(n) = n + m \\text{ is a } \\mathbb{N} \\text{ number.}&amp;amp;nbsp; &amp;amp;amp; \\\\ \\hline P(0) \\text{ is true.} &amp;amp;amp; \\text{Definition 2.2.1, Given} \\\\ \\hline P(n) \\implies P(n++) \\text{ is true.} &amp;amp;amp; (n++)+m := (n+m)++ \\\\ \\hline&amp;amp;nbsp; &amp;amp;amp; \\text{Axiom 2.2} \\\\ \\hline P(n) \\text{ is true for all } \\mathbb{N} \\text{ number } n &amp;amp;amp; \\text{Axiom 2.5} \\\\ \\hline\\end{array}$$&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-390\&quot; y=\&quot;2384\&quot; width=\&quot;2034\&quot; height=\&quot;41\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-37\&quot; value=\&quot;&amp;lt;div&amp;gt;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline P(n) = n + 0 = n &amp;amp;amp; \\\\ \\hline P(0) \\text{ is true.} &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline P(n) \\implies P(n++) \\text{ is true.} &amp;amp;amp; (n++)+0 := (n+0)++ \\\\ \\hline &amp;amp;amp; (n+0)++ = n++ \\\\ \\hline P(n) \\text{ is true for all } &amp;amp;amp; \\text{Axiom 2.5} \\\\ \\hline \\mathbb{N} \\text{ number } n &amp;amp;amp; \\\\ \\hline\\end{array}$$&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-864\&quot; y=\&quot;2675\&quot; width=\&quot;1842\&quot; height=\&quot;41\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-39\&quot; value=\&quot;&amp;lt;div&amp;gt;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline P(n) = n + (m++)=(n+m)++ &amp;amp;amp; \\\\ \\hline 0+(m++)=m++ &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline (0+m)++=m++ &amp;amp;amp;&amp;amp;nbsp; \\\\ \\hline&amp;amp;nbsp; P(0) \\text{ is true} &amp;amp;amp; \\text{Transitive Prop.}\\\\ \\hline n+(m++)=(n+m)++ &amp;amp;amp; \\text{Assume } P(n) \\\\ \\hline&amp;amp;nbsp; (n++)+(m++)=(n+(m++))++ &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline = ((n+m)++)++ &amp;amp;amp; P(n) \\\\ \\hline ((n++) + m)++ = ((n+m)++)++ &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline P(n++) \\text{ is true.} &amp;amp;amp; \\text{Transitive Prop.} \\\\ \\hline P(n) \\text { is true for all } \\mathbb{N} &amp;amp;amp; \\text{Axiom 2.5}\\\\ \\hline\\end{array}$$&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-967\&quot; y=\&quot;2716\&quot; width=\&quot;3014\&quot; height=\&quot;41\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-44\&quot; value=\&quot;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline P(n)=n+m=m+n &amp;amp;amp; \\\\ \\hline 0+m = m &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline m+0 = m &amp;amp;amp; \\text{Lemma 2.2.2} \\\\ \\hline P(0) \\text{ is true.} &amp;amp;amp; \\text{Transitive Prop.} \\\\ \\hline n+m = m+n &amp;amp;amp; \\text{Assume } P(n) \\\\ \\hline (n++)+m = (n+m)++ &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline m+(n++) = (m+n)++ &amp;amp;amp; \\text{Lemma 2.2.3} \\\\ \\hline = (n+m)++ &amp;amp;amp; P(n) \\\\ \\hline P(n++) \\text{ is true.} &amp;amp;amp; \\text{Transitive Prop.} \\\\ \\hline P(n) \\text{ is true for all } \\mathbb{N} &amp;amp;amp; \\text{Axiom 2.5} \\\\ \\hline \\end{array}$$\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1452\&quot; y=\&quot;3161\&quot; width=\&quot;2845\&quot; height=\&quot;26\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;c4-g_TUZqkZrB4LUwKxe-47\&quot; value=\&quot;&amp;lt;div&amp;gt;\\( \\textbf{Exercise 2.2.1} \\)&amp;lt;/div&amp;gt;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline P(c)=(a+b)+c=a+(b+c) &amp;amp;amp; \\\\ \\hline (a+b)+0=a+b &amp;amp;amp; \\text{Lemma 2.2.2} \\\\ \\hline a+(b+0)=a+b &amp;amp;amp; \\text{Lemma 2.2.2} \\\\ \\hline P(0) \\text{ is true.} &amp;amp;amp; \\text{Transitive Prop.} \\\\ \\hline (a+b)+c=a+(b+c) &amp;amp;amp; \\text{Assume } P(c) \\\\ \\hline (a+b)+(c++) = ((a+b)+c)++ &amp;amp;amp; \\text{Lemma 2.2.3} \\\\ \\hline a+(b+(c++))=a+((b+c)++) &amp;amp;amp; \\text{Lemma 2.2.3} \\\\ \\hline = (a+(b+c))++ &amp;amp;amp; \\text{Lemma 2.2.3} \\\\ \\hline =((a+b)+c)++ &amp;amp;amp; P(c) \\\\ \\hline P(c++) \\text{ is true.} &amp;amp;amp; \\text{Transitive Prop.} \\\\ \\hline P(c) \\text{ is true for all } \\mathbb{N} &amp;amp;amp; \\text{Axiom 2.5}\\\\ \\hline \\end{array}$$\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1225\&quot; y=\&quot;3184\&quot; width=\&quot;3239\&quot; height=\&quot;41\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0GUqSQ3BvXO5kXjx153W-5\&quot; value=\&quot;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline P(a):a+b=a+c \\implies b=c &amp;amp;amp; \\\\ \\hline 0+b = 0+c &amp;amp;amp; \\text{Given} \\\\ \\hline 0+b=b \\text{, } 0+c=c &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline b = c \\therefore P(0) \\text{is true} &amp;amp;amp; \\text{Substitution} \\\\ \\hline a+b=a+c \\implies b=c &amp;amp;amp; \\text{Assume } P(a) \\\\ \\hline (a++)+b=(a++)+c &amp;amp;amp; \\text{Assume hypothesis of } P(a++) \\\\ \\hline (a++)+b=(a+b)++ &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline (a++)+c=(a+c)++ &amp;amp;amp; \\text{Definition 2.2.1} \\\\ \\hline (a+b)++=(a+c)++ &amp;amp;amp; \\text{Substitution} \\\\ \\hline a+b=a+c &amp;amp;amp; \\text{Axiom 2.4} \\\\ \\hline b = c \\therefore P(a++) \\text{ is true} &amp;amp;amp; P(a) \\\\ \\hline P(a) \\text{ is true for all } \\mathbb{N} &amp;amp;amp;&amp;amp;nbsp;&amp;amp;nbsp;\\text{Axiom 2.5} \\\\\\hline \\end{array}$$\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1006\&quot; y=\&quot;3184\&quot; width=\&quot;3653\&quot; height=\&quot;26\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0GUqSQ3BvXO5kXjx153W-15\&quot; value=\&quot;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline P(b): a \\text{ is pos. } \\rightarrow a+b \\text { is positive} &amp;amp;amp; \\\\ \\hline a \\text{ is positive} &amp;amp;amp; \\text{Assume Hypothesis of } P(0) \\\\ \\hline a \\neq 0 &amp;amp;amp; \\text{Definition 2.2.7} \\\\ \\hline a+b = a+0 = a &amp;amp;amp; \\text{Lemma 2.2.2} \\\\ \\hline a+b \\neq 0 &amp;amp;amp; \\text{Substitution} \\\\ \\hline a+b \\text{ is positive} &amp;amp;amp; \\text{Definition 2.2.7} \\\\ \\hline P(0) \\text{ is true} &amp;amp;amp; \\\\ \\hline a \\text{ is pos. } \\rightarrow a+b \\text { is positive}&amp;amp;nbsp;&amp;amp;amp; \\text{Assume } P(b) \\\\ \\hline a+(b++)=(a+b)++ &amp;amp;amp; \\text{Lemma 2.2.3} \\\\ \\hline (a+b)++ \\neq 0 &amp;amp;amp; \\text{Axiom 2.3} \\\\ \\hline P(b++) \\text{ is true} &amp;amp;amp; \\text{Substitution} \\\\ \\hline P(b) \\text{ is true for all }\\mathbb{N} &amp;amp;amp; \\text{Axiom 2.5} \\\\\\hline \\end{array}$$\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-1727\&quot; y=\&quot;3555\&quot; width=\&quot;3742\&quot; height=\&quot;26\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0GUqSQ3BvXO5kXjx153W-22\&quot; value=\&quot;$$\\begin{array}{|c|c|}\\hline \\textbf{Statements} &amp;amp;amp; \\textbf{Reasons} \\\\ \\hline a\\neq 0 \\text{ or } b\\neq0 &amp;amp;amp; \\text{Assume Conc. is False} \\\\ \\hline a+b\\neq 0 &amp;amp;amp; \\text{Proposition 2.2.8} \\\\ \\hline \\text{Corollary 2.2.9 is true} &amp;amp;amp; \\text{Contrapositive} \\\\ \\hline \\end{array}$$\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;R7qa3hSG3WKsnmx5klRy-45\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-119.5\&quot; y=\&quot;3461\&quot; width=\&quot;1374\&quot; height=\&quot;26\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-13\&quot; value=\&quot;Comment\&quot; style=\&quot;\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;9szI25GNg8KeYRrrIIkh-14\&quot; value=\&quot;&amp;lt;div&amp;gt;2024 08 15&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The following property works for any rogue(s):&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;\\( P(n) = n \\)&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;is either 0 or its ultimate&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;predecessor is 0.&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;This only works if&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;successors are unique.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Successor operations&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;are called functions in other texts and&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;Pear Category Theorem&amp;lt;/i&amp;gt; confirmed that&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;when Tao presents successor operation, it&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;is presumed that successors are unique.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;However, one wonders if you really need to have&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;successors to be unique if you were to simply employ&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Induction as done in Remark 2.1.10.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;One can find some property &amp;lt;i&amp;gt;Q(n) &amp;lt;/i&amp;gt;that does not apply to rogue(s)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;but applies to {0, 1, 2, ... }.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;However, as noted by &amp;lt;i&amp;gt;yb0536&amp;lt;/i&amp;gt;, Axiom 2.5 utilizes&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;the successor operation. If successors are not unique,&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;then it is impossible to find such &amp;lt;i&amp;gt;Q(n)&amp;lt;/i&amp;gt; for rogue(s) that&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;have 0 as their ultimate predecessor. Suppose such &amp;lt;i&amp;gt;Q(n)&amp;lt;/i&amp;gt;&amp;amp;nbsp;exists.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;So &amp;lt;i&amp;gt;Q&amp;lt;/i&amp;gt;(0)&amp;amp;nbsp;is true and \\( Q(n) \\implies Q(n \\)++\\( ) \\) is true.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;However, this means that &amp;lt;i&amp;gt;Q&amp;lt;/i&amp;gt;(0++) for the &amp;quot;rogue&amp;quot; successor 0++ (not 1)&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;would be true as well, which is a contradiction.&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;9szI25GNg8KeYRrrIIkh-13\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;587\&quot; y=\&quot;330\&quot; width=\&quot;397\&quot; height=\&quot;314\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0GUqSQ3BvXO5kXjx153W-1\&quot; value=\&quot;Alternative Circular Definition&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;n&amp;lt;/i&amp;gt;&amp;amp;nbsp;:= succesor operation applied&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;i&amp;gt;n &amp;lt;/i&amp;gt;times to 0&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Just think of &amp;lt;i&amp;gt;n &amp;lt;/i&amp;gt;as a succesor of&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;its predecessor, not counting&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;the number of times the operation&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;is applied.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;9szI25GNg8KeYRrrIIkh-13\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;147\&quot; y=\&quot;1225\&quot; width=\&quot;197\&quot; height=\&quot;113\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;0GUqSQ3BvXO5kXjx153W-2\&quot; style=\&quot;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.447;entryY=0.019;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;9szI25GNg8KeYRrrIIkh-13\&quot; source=\&quot;R7qa3hSG3WKsnmx5klRy-39\&quot; target=\&quot;0GUqSQ3BvXO5kXjx153W-1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram id=\&quot;5ugAV6vrSMFo9pN2ziIX\&quot; name=\&quot;Page-2\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1194\&quot; dy=\&quot;727\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;850\&quot; pageHeight=\&quot;1100\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;kIX5l2AvxM3W48wBLwD8-1\&quot; value=\&quot;test\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;270\&quot; y=\&quot;338\&quot; width=\&quot;40\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
